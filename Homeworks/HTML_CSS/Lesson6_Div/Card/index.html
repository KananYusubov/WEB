<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="info">
      <div class="player">
        <h1 class="player-name">Player 1</h1>
        <div class="player-cards">
          <div class="card">
            <div class="card-name-2">2</div>
            <img class="card-icon-clubs" />
          </div>
          <div class="card">
            <div class="card-name-9">9</div>
            <img class="card-icon-clubs" />
          </div>
          <div class="card">
            <div class="card-name-6">6</div>
            <img class="card-icon-heart" />
          </div>
          <div class="card">
            <div class="card-name-A">A</div>
            <img class="card-icon-diamond" />
          </div>
          <div class="card">
            <div class="card-name-9">Q</div>
            <img class="card-icon-spade" />
          </div>
          <div class="card">
            <div class="card-name-J">J</div>
            <img class="card-icon-clubs" />
          </div>
        </div>
      </div>
      <div class="player">
        <h1 class="player-name">Player 2</h1>
        <div class="player-cards">
          <div class="card">
            <div class="card-name-3">3</div>
            <img class="card-icon-heart" />
          </div>
          <div class="card">
            <div class="card-name-A">A</div>
            <img class="card-icon-clubs" />
          </div>
          <div class="card" id="double-number">
            <div class="card-name-10">10</div>
            <img class="card-icon-clubs" />
          </div>
          <div class="card">
            <div class="card-name-K">K</div>
            <img class="card-icon-diamond" />
          </div>
          <div class="card">
            <div class="card-name-8">8</div>
            <img class="card-icon-spade" />
          </div>
          <div class="card">
            <div class="card-name-3">3</div>
            <img class="card-icon-heart" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
