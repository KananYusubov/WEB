    </div>

      <li class="season" style="list-style-image: url(./Icons/winter.png)">
        <a

          target="_blank"
          title="Go to month informations."
          href="https://en.wikipedia.org/wiki/December"
        >
          <dfn id="month-winter" class="month-name">December</dfn>
        </a>
