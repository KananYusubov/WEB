<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Events | 2</title>
    <style>
      div {
        background-color: navy;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body
    onclick="
    outText.innerText =
    'Click detected over: ' + event.target.nodeName;
    console.log(event);"
  >
    <div></div>
    <p id="outText"></p>
  </body>
</html>
