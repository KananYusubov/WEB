<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Events | 1</title>
    <style>
      div {
        background-color: coral;
        height: 50px;
        width: 100px;
        cursor: pointer;
        margin-bottom: 5px;
      }

      #clickDiv {
        background-color: aqua;
      }

      #otherDiv {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div onclick="alert('Have been clicked')"></div>
    <div id="clickDiv"></div>
    <div id="otherDiv"></div>
    <!-- <script>
      clickDiv.onclick = function () {
        alert("Aqua div clicked!");
      };
    </script> -->
  </body>
  <!-- <script src="clickScript.js"></script> -->
</html>
